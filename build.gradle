plugins {
    id "java"
    id "eclipse"
    id "application"
}
repositories {
    mavenCentral()
}
application {
    mainClassName = 'OpenMV'
}

dependencies{
    testImplementation 'junit:junit:4.12'
     testCompile("junit:junit")
    compile 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
}
test {
    useJUnit()

    maxHeapSize = '1G'
}
sourceSets.test.java.srcDirs = ['test']